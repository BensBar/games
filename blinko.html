<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blinko Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    :root {
      --bg: #f2f4f8;
      --primary: #3e9fff;
      --secondary: #ffcf4d;
      --peg: #ccc;
      --ball: #ff4d4d;
      --slot: #ffffff;
      --slot-win: #6fff80;
      --text: #111;
      --board: #d8e6f9;
      --confetti: #ffd700, #ff4d4d, #3e9fff, #6fff80, #ffcf4d;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 16px;
      font-size: 2em;
      color: var(--primary);
    }

    #game-container {
      margin-top: 12px;
      background: var(--board);
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      padding: 16px;
      max-width: 440px;
      width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #blinko-canvas {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1.3;
      background: var(--bg);
      border-radius: 12px;
      box-shadow: inset 0 0 6px #0001;
      margin: 10px 0;
    }

    #ui-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .btn:active {
      background: var(--secondary);
    }

    #mute-btn {
      background: #fff;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 50%;
      font-size: 1.2em;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #score-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 1.1em;
      margin: 6px 0 4px 0;
    }

    #leaderboard {
      margin-top: 10px;
      background: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.95em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      display: none;
    }

    #lb-list {
      padding-left: 20px;
      margin: 0;
    }

    @media (max-width: 500px) {
      #game-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Blinko</h1>
  <div id="game-container">
    <div id="ui-bar">
      <button class="btn" id="start-btn">Start Game</button>
      <button class="btn" id="play-again-btn" style="display:none;">Play Again</button>
      <button id="mute-btn" title="Toggle Sound">ðŸ”Š</button>
    </div>
    <canvas id="blinko-canvas" width="360" height="480"></canvas>
    <div id="score-bar">
      <span>Last: <span id="last-score">0</span></span>
      <span>Best: <span id="best-score">0</span></span>
    </div>
    <div id="leaderboard">
      <b>Top Scores:</b>
      <ol id="lb-list"></ol>
    </div>
  </div>

  <script>
    const PEG_RADIUS = 4;
    const BALL_RADIUS = 10;
    const GRAVITY = 0.32;
    const BALL_BOUNCE = 0.65;
    const SLOT_HEIGHT = 32;
    const SLOT_REWARDS = [10, 30, 50, 80, 100, 80, 50, 30, 10];
    const PEG_ROWS = 8;
    const PEG_COLS = 9;
    const SLOT_COUNT = SLOT_REWARDS.length;
    const BOARD_MARGIN = 32;

    const canvas = document.getElementById('blinko-canvas');
    const ctx = canvas.getContext('2d');
    const W = canvas.width;
    const H = canvas.height;

    let pegs = [], slots = [], ball = null;
    let confetti = [], gameState = 'idle';
    let lastScore = 0, bestScore = 0;
    let soundOn = true;

    const startBtn = document.getElementById('start-btn');
    const playAgainBtn = document.getElementById('play-again-btn');
    const muteBtn = document.getElementById('mute-btn');
    const lastScoreSpan = document.getElementById('last-score');
    const bestScoreSpan = document.getElementById('best-score');
    const leaderboardDiv = document.getElementById('leaderboard');
    const lbList = document.getElementById('lb-list');

    const SFX = {
      bounce: new Audio('data:audio/wav;base64,UklGRhgAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAAA//8AACAgICAg'),
      slot: new Audio('data:audio/wav;base64,UklGRoQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAAA//8AACAgICAg'),
      win: new Audio('data:audio/wav;base64,UklGRhAAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAAA//8AACAgICAg'),
    };
    for (let key in SFX) SFX[key].volume = 0.3;

    muteBtn.onclick = () => {
      soundOn = !soundOn;
      muteBtn.innerText = soundOn ? 'ðŸ”Š' : 'ðŸ”‡';
    };

    function playSfx(name) {
      if (!soundOn || !SFX[name]) return;
      SFX[name].currentTime = 0;
      SFX[name].play();
    }

    function setupBoard() {
      pegs = [];
      slots = [];
      const xGap = (W - 2 * BOARD_MARGIN) / (PEG_COLS - 1);
      const yGap = (H - SLOT_HEIGHT - 2 * BOARD_MARGIN) / (PEG_ROWS - 1);

      for (let row = 0; row < PEG_ROWS; row++) {
        for (let col = 0; col < PEG_COLS; col++) {
          const x = BOARD_MARGIN + col * xGap + (row % 2 ? xGap / 2 : 0);
          const y = BOARD_MARGIN + row * yGap;
          if (x < BOARD_MARGIN || x > W - BOARD_MARGIN) continue;
          pegs.push({ x, y });
        }
      }

      const slotWidth = (W - 2 * BOARD_MARGIN) / SLOT_COUNT;
      for (let i = 0; i < SLOT_COUNT; i++) {
        let x = BOARD_MARGIN + i * slotWidth;
        slots.push({ x, w: slotWidth, reward: SLOT_REWARDS[i], glow: false });
      }
    }

    function spawnBall(x) {
      ball = { x, y: BOARD_MARGIN - BALL_RADIUS, vx: 0, vy: 0, stopped: false };
    }

    function updateBall() {
      if (!ball || ball.stopped) return;

      ball.vy += GRAVITY;
      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.x - BALL_RADIUS < BOARD_MARGIN || ball.x + BALL_RADIUS > W - BOARD_MARGIN) {
        ball.vx = -ball.vx * BALL_BOUNCE;
        playSfx('bounce');
      }

      for (let peg of pegs) {
        let dx = ball.x - peg.x, dy = ball.y - peg.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < PEG_RADIUS + BALL_RADIUS) {
          let angle = Math.atan2(dy, dx);
          let speed = Math.sqrt(ball.vx**2 + ball.vy**2) * BALL_BOUNCE;
          ball.vx = Math.cos(angle) * speed + (Math.random() - 0.5) * 2;
          ball.vy = Math.sin(angle) * speed;
          playSfx('bounce');
          break;
        }
      }

      if (ball.y + BALL_RADIUS >= H - SLOT_HEIGHT) {
        const slot = slots.find(s => ball.x > s.x && ball.x < s.x + s.w);
        if (slot) {
          slot.glow = true;
          playSfx('win');
          lastScore = slot.reward;
          bestScore = Math.max(bestScore, lastScore);
        } else {
          playSfx('slot');
          lastScore = 0;
        }
        ball.stopped = true;
        updateScore();
      }
    }

    function updateScore() {
      lastScoreSpan.textContent = lastScore;
      bestScoreSpan.textContent = bestScore;
      localStorage.setItem('blinko_best', bestScore);
      playAgainBtn.style.display = '';
      leaderboardDiv.style.display = '';
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      slots.forEach(slot => {
        ctx.fillStyle = slot.glow ? '#6fff80' : '#fff';
        ctx.fillRect(slot.x, H - SLOT_HEIGHT, slot.w, SLOT_HEIGHT);
        ctx.strokeRect(slot.x, H - SLOT_HEIGHT, slot.w, SLOT_HEIGHT);
        ctx.fillStyle = '#333';
        ctx.fillText(`${slot.reward}`, slot.x + slot.w / 2, H - SLOT_HEIGHT / 2 + 6);
      });
      pegs.forEach(peg => {
        ctx.beginPath();
        ctx.arc(peg.x, peg.y, PEG_RADIUS, 0, 2 * Math.PI);
        ctx.fillStyle = 'var(--peg)';
        ctx.shadowColor = '#888';
        ctx.shadowBlur = 3;
        ctx.fill();
        ctx.stroke();
      });
      if (ball) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, 2 * Math.PI);
        ctx.fillStyle = 'var(--ball)';
        ctx.shadowColor = '#ff4d4d88';
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.stroke();
      }
    }

    function loop() {
      if (gameState === 'running') updateBall();
      draw();
      requestAnimationFrame(loop);
    }

    startBtn.onclick = () => {
      setupBoard();
      gameState = 'running';
      ball = null;
      canvas.onclick = e => {
        const rect = canvas.getBoundingClientRect();
        spawnBall(e.clientX - rect.left);
        canvas.onclick = null;
      };
      startBtn.style.display = 'none';
    };

    playAgainBtn.onclick = () => {
      slots.forEach(s => s.glow = false);
      ball = null;
      gameState = 'running';
      canvas.onclick = e => {
        const rect = canvas.getBoundingClientRect();
        spawnBall(e.clientX - rect.left);
        canvas.onclick = null;
      };
    };

    bestScore = Number(localStorage.getItem('blinko_best')) || 0;
    bestScoreSpan.textContent = bestScore;
    setupBoard();
    loop();
  </script>
</body>
</html>
