<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blinko Premium</title>
  <style>
    :root {
      --bg: #eef3f9;
      --primary: #007bff;
      --accent: #ffc107;
      --ball: #ff4d4d;
      --peg: #bbb;
      --peg-shadow: #999;
      --slot: #ffffff;
      --slot-win: #28a745;
      --text: #222;
      --board: #d9e9ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text);
    }

    h1 {
      margin: 20px 0 10px;
      color: var(--primary);
      font-size: 2.2em;
    }

    #game-container {
      background: var(--board);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 20px 16px;
      width: 95vw;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      aspect-ratio: 1 / 1.3;
      background: var(--bg);
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .btn {
      background: var(--primary);
      color: white;
      font-weight: bold;
      font-size: 1em;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
      margin: 12px 0;
      width: 100%;
    }

    .btn:hover {
      background: #0056b3;
    }

    #score-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 1.1em;
      margin-top: 10px;
    }

    #leaderboard {
      margin-top: 12px;
      width: 100%;
      background: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #leaderboard ol {
      margin: 0;
      padding-left: 18px;
    }
  </style>
</head>
<body>
  <h1>Blinko</h1>
  <div id="game-container">
    <button class="btn" id="start-btn">Drop Ball</button>
    <canvas id="blinko-canvas" width="360" height="480"></canvas>
    <div id="score-bar">
      <span>Last: <span id="last-score">0</span></span>
      <span>Best: <span id="best-score">0</span></span>
    </div>
    <div id="leaderboard" style="display:none;">
      <b>Top Scores</b>
      <ol id="lb-list"></ol>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("blinko-canvas");
    const ctx = canvas.getContext("2d");
    const W = canvas.width, H = canvas.height;
    const PEG_RADIUS = 4, BALL_RADIUS = 10, GRAVITY = 0.28, BOUNCE = 0.6;
    const SLOT_HEIGHT = 32, SLOT_REWARDS = [10, 20, 40, 80, 100, 80, 40, 20, 10];
    const SLOT_COUNT = SLOT_REWARDS.length;
    const BOARD_MARGIN = 32;
    let pegs = [], slots = [], ball = null;
    let gameState = 'idle', lastScore = 0, bestScore = 0;

    function setupBoard() {
      pegs = [];
      const rows = 8, cols = 9;
      const xGap = (W - 2 * BOARD_MARGIN) / (cols - 1);
      const yGap = (H - SLOT_HEIGHT - 2 * BOARD_MARGIN) / (rows - 1);
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          let x = BOARD_MARGIN + c * xGap + (r % 2 ? xGap / 2 : 0);
          let y = BOARD_MARGIN + r * yGap;
          if (x > BOARD_MARGIN && x < W - BOARD_MARGIN) pegs.push({ x, y });
        }
      }
      slots = [];
      const slotW = (W - 2 * BOARD_MARGIN) / SLOT_COUNT;
      for (let i = 0; i < SLOT_COUNT; i++) {
        let x = BOARD_MARGIN + i * slotW;
        slots.push({ x, w: slotW, reward: SLOT_REWARDS[i], glow: false });
      }
    }

    function spawnBall() {
      ball = {
        x: W / 2 + (Math.random() * 30 - 15),
        y: BOARD_MARGIN - BALL_RADIUS,
        vx: Math.random() < 0.5 ? -1.5 : 1.5,
        vy: 2,
        stopped: false,
        falling: false
      };
    }

    function updateBall() {
      if (!ball || ball.stopped) return;
      ball.vy += GRAVITY;
      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.x - BALL_RADIUS < BOARD_MARGIN || ball.x + BALL_RADIUS > W - BOARD_MARGIN) {
        ball.vx = -ball.vx * BOUNCE;
      }

      for (let peg of pegs) {
        let dx = ball.x - peg.x, dy = ball.y - peg.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < BALL_RADIUS + PEG_RADIUS) {
          let angle = Math.atan2(dy, dx);
          let speed = Math.sqrt(ball.vx ** 2 + ball.vy ** 2) * BOUNCE;
          ball.vx = Math.cos(angle) * speed + (Math.random() - 0.5) * 1.2;
          ball.vy = Math.sin(angle) * speed;
          break;
        }
      }

      if (ball.y + BALL_RADIUS >= H - SLOT_HEIGHT && !ball.falling) {
        ball.vx = 0;
        ball.vy = 2;
        ball.falling = true;
      }

      if (ball.falling && ball.y >= H - 4) {
        const slot = slots.find(s => ball.x >= s.x && ball.x <= s.x + s.w);
        if (slot) {
          slot.glow = true;
          lastScore = slot.reward;
        } else {
          lastScore = 0;
        }
        bestScore = Math.max(bestScore, lastScore);
        localStorage.setItem("blinko_best", bestScore);
        ball.stopped = true;
        gameState = 'idle';
        document.getElementById("last-score").textContent = lastScore;
        document.getElementById("best-score").textContent = bestScore;
        updateLeaderboard(lastScore);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);

      for (let slot of slots) {
        ctx.fillStyle = slot.glow ? "var(--slot-win)" : "var(--slot)";
        ctx.fillRect(slot.x, H - SLOT_HEIGHT, slot.w, SLOT_HEIGHT);
        ctx.strokeStyle = "#ccc";
        ctx.strokeRect(slot.x, H - SLOT_HEIGHT, slot.w, SLOT_HEIGHT);
        ctx.fillStyle = "#333";
        ctx.textAlign = "center";
        ctx.fillText(slot.reward, slot.x + slot.w / 2, H - SLOT_HEIGHT / 2 + 6);
      }

      for (let peg of pegs) {
        ctx.beginPath();
        ctx.arc(peg.x, peg.y, PEG_RADIUS, 0, 2 * Math.PI);
        ctx.fillStyle = "var(--peg)";
        ctx.shadowColor = "var(--peg-shadow)";
        ctx.shadowBlur = 3;
        ctx.fill();
        ctx.strokeStyle = "#999";
        ctx.stroke();
      }

      if (ball) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, 2 * Math.PI);
        ctx.fillStyle = "var(--ball)";
        ctx.shadowColor = "#ff4d4d99";
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.strokeStyle = "#d00";
        ctx.stroke();
      }
    }

    function gameLoop() {
      if (gameState === 'running') updateBall();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function updateLeaderboard(score) {
      const lbList = document.getElementById("lb-list");
      let scores = JSON.parse(localStorage.getItem("blinko_lb") || "[]");
      scores.push(score);
      scores = scores.sort((a, b) => b - a).slice(0, 5);
      localStorage.setItem("blinko_lb", JSON.stringify(scores));
      lbList.innerHTML = scores.map(s => `<li>${s}</li>`).join('');
      document.getElementById("leaderboard").style.display = "block";
    }

    document.getElementById("start-btn").onclick = () => {
      slots.forEach(s => s.glow = false);
      spawnBall();
      gameState = 'running';
    };

    function init() {
      setupBoard();
      bestScore = Number(localStorage.getItem("blinko_best")) || 0;
      document.getElementById("best-score").textContent = bestScore;
      gameLoop();
    }

    init();
  </script>
</body>
</html>
