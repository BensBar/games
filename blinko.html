<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BenBlinko: Tilt Debug Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b0c10;
      color: #66fcf1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
    }
    canvas {
      background: #111;
      border: 2px solid #66fcf1;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #45a29e;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #debug {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>BenBlinko Tilt Test</h1>
  <canvas id="game" width="360" height="520"></canvas>
  <button id="start">Enable Tilt</button>
  <div id="debug">Status: Waiting...</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const debug = document.getElementById("debug");
    const startBtn = document.getElementById("start");

    let tilt = 0;
    let tiltGranted = false;

    let ball = {
      x: canvas.width / 2,
      y: 40,
      vx: 0,
      vy: 0,
      r: 12,
      color: "#f04"
    };

    function updateBall() {
      if (!tiltGranted) return;
      ball.vy += 0.3;
      ball.vx += tilt * 0.05;
      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.x < ball.r || ball.x > canvas.width - ball.r) {
        ball.vx *= -0.5;
        ball.x = Math.max(ball.r, Math.min(canvas.width - ball.r, ball.x));
      }

      if (ball.y > canvas.height - ball.r) {
        ball.y = canvas.height - ball.r;
        ball.vy = 0;
        ball.vx = 0;
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateBall();
      drawBall();
      requestAnimationFrame(loop);
    }

    startBtn.onclick = () => {
      if (typeof DeviceOrientationEvent?.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission().then(permission => {
          if (permission === "granted") {
            window.addEventListener("deviceorientation", e => {
              tilt = e.gamma || 0;
              debug.textContent = `γ: ${tilt.toFixed(2)}° — Tilt Active`;
            });
            tiltGranted = true;
            debug.textContent = "Tilt permission granted.";
            startBtn.style.display = "none";
          } else {
            debug.textContent = "Tilt permission denied.";
          }
        }).catch(err => {
          debug.textContent = "Error requesting tilt permission.";
          console.error(err);
        });
      } else {
        window.addEventListener("deviceorientation", e => {
          tilt = e.gamma || 0;
          debug.textContent = `γ: ${tilt.toFixed(2)}° — Tilt Active`;
        });
        tiltGranted = true;
        debug.textContent = "Tilt supported — permission not required.";
        startBtn.style.display = "none";
      }
    };

    loop();
  </script>
</body>
</html>
