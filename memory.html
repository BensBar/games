<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game - Ben's Bar</title>
  <style>
    html, body {
      background: linear-gradient(to bottom, #1a3c34, #000);
      color: #ff5555;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    h1 {
      font-size: min(6vw, 36px);
      margin: 20px 0;
      text-shadow: 0 0 10px #ff5555;
    }

    .game-info {
      margin: 20px 0;
      font-size: min(4vw, 18px);
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .info-item {
      background: rgba(255, 85, 85, 0.1);
      padding: 10px 15px;
      border: 2px solid #ff5555;
      border-radius: 8px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .memory-card {
      aspect-ratio: 1;
      background: #000;
      border: 3px solid #ff5555;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .memory-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 85, 85, 0.5);
    }

    .memory-card.flipped {
      transform: rotateY(180deg);
    }

    .memory-card.matched {
      border-color: #0f0;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card-front {
      background: linear-gradient(45deg, #ff5555, #ff7777);
      color: #000;
      font-size: min(8vw, 24px);
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .card-back {
      background: #000;
      transform: rotateY(180deg);
    }

    .card-back img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 4px;
    }

    .memory-card.flipped .card-front {
      transform: rotateY(180deg);
    }

    .memory-card.flipped .card-back {
      transform: rotateY(0deg);
    }

    .btn {
      font-size: min(4vw, 18px);
      padding: 12px 24px;
      margin: 10px;
      background-color: #000;
      color: #ff5555;
      border: 2px solid #ff5555;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff5555;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 85, 85, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .game-complete {
      background: rgba(0, 255, 0, 0.2);
      border: 2px solid #0f0;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      font-size: min(4vw, 20px);
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .game-grid {
        gap: 8px;
        padding: 0 5px;
      }
      
      .memory-card {
        border-width: 2px;
      }
    }
  </style>
</head>
<body>
  <h1>🧠 Memory Game 🧠</h1>
  
  <div class="game-info">
    <div class="info-item">
      <strong>Moves:</strong> <span id="moves">0</span>
    </div>
    <div class="info-item">
      <strong>Time:</strong> <span id="time">00:00</span>
    </div>
    <div class="info-item">
      <strong>Pairs:</strong> <span id="pairs">0/8</span>
    </div>
  </div>

  <div class="game-grid" id="gameGrid">
    <!-- Cards will be generated by JavaScript -->
  </div>

  <div class="controls">
    <button class="btn" id="newGameBtn" onclick="startNewGame()">New Game</button>
    <button class="btn" id="resetBtn" onclick="resetGame()">Reset</button>
  </div>

  <div class="game-complete hidden" id="gameComplete">
    <h2>🎉 Congratulations! 🎉</h2>
    <p>You completed the game!</p>
    <p><strong>Final Time:</strong> <span id="finalTime"></span></p>
    <p><strong>Total Moves:</strong> <span id="finalMoves"></span></p>
  </div>

  <script>
    // Updated card images using existing images from the repository
    const cardImages = [
      'img/dinotocat.png',
      'img/droidtocat.png', 
      'img/inspectocat.png',
      'img/ironcat.png',
      'img/octobiwan.png',
      'img/plumber.png',
      'img/spidertocat.png',
      'img/surftocat.png'
    ];

    let gameBoard = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let gameTime = 0;
    let gameTimer = null;
    let gameStarted = false;
    let isChecking = false;

    // Initialize the game
    function initGame() {
      gameBoard = [...cardImages, ...cardImages]; // Create pairs
      shuffleArray(gameBoard);
      createGameBoard();
      resetGameState();
    }

    // Shuffle array using Fisher-Yates algorithm
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Create the game board HTML
    function createGameBoard() {
      const grid = document.getElementById('gameGrid');
      grid.innerHTML = '';

      gameBoard.forEach((image, index) => {
        const card = document.createElement('div');
        card.className = 'memory-card';
        card.setAttribute('data-index', index);
        card.setAttribute('data-image', image);
        
        card.innerHTML = `
          <div class="card-face card-front">?</div>
          <div class="card-face card-back">
            <img src="${image}" alt="Memory Card" onerror="handleImageError(this)">
          </div>
        `;
        
        card.addEventListener('click', () => flipCard(index));
        grid.appendChild(card);
      });
    }

    // Handle image loading errors
    function handleImageError(img) {
      img.style.display = 'none';
      img.parentElement.style.background = '#ff5555';
      img.parentElement.style.color = '#000';
      img.parentElement.innerHTML = '🐙';
      img.parentElement.style.fontSize = 'min(8vw, 32px)';
    }

    // Flip a card
    function flipCard(index) {
      if (isChecking || flippedCards.length >= 2) return;
      
      const card = document.querySelector(`[data-index="${index}"]`);
      if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

      // Start the game timer on first move
      if (!gameStarted) {
        startGameTimer();
        gameStarted = true;
      }

      card.classList.add('flipped');
      flippedCards.push(index);

      if (flippedCards.length === 2) {
        moves++;
        updateDisplay();
        checkForMatch();
      }
    }

    // Check if flipped cards match
    function checkForMatch() {
      isChecking = true;
      const [first, second] = flippedCards;
      const firstCard = document.querySelector(`[data-index="${first}"]`);
      const secondCard = document.querySelector(`[data-index="${second}"]`);
      const firstImage = firstCard.getAttribute('data-image');
      const secondImage = secondCard.getAttribute('data-image');

      setTimeout(() => {
        if (firstImage === secondImage) {
          // Match found
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          matchedPairs++;
          
          if (matchedPairs === cardImages.length) {
            endGame();
          }
        } else {
          // No match - flip cards back
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
        }
        
        flippedCards = [];
        isChecking = false;
        updateDisplay();
      }, 1000);
    }

    // Start the game timer
    function startGameTimer() {
      gameTimer = setInterval(() => {
        gameTime++;
        updateTimeDisplay();
      }, 1000);
    }

    // Stop the game timer
    function stopGameTimer() {
      if (gameTimer) {
        clearInterval(gameTimer);
        gameTimer = null;
      }
    }

    // End the game
    function endGame() {
      stopGameTimer();
      document.getElementById('finalTime').textContent = formatTime(gameTime);
      document.getElementById('finalMoves').textContent = moves;
      document.getElementById('gameComplete').classList.remove('hidden');
    }

    // Reset game state
    function resetGameState() {
      flippedCards = [];
      matchedPairs = 0;
      moves = 0;
      gameTime = 0;
      gameStarted = false;
      isChecking = false;
      stopGameTimer();
      document.getElementById('gameComplete').classList.add('hidden');
      updateDisplay();
    }

    // Start a new game
    function startNewGame() {
      resetGameState();
      initGame();
    }

    // Reset current game
    function resetGame() {
      resetGameState();
      const cards = document.querySelectorAll('.memory-card');
      cards.forEach(card => {
        card.classList.remove('flipped', 'matched');
      });
    }

    // Update display elements
    function updateDisplay() {
      document.getElementById('moves').textContent = moves;
      document.getElementById('pairs').textContent = `${matchedPairs}/${cardImages.length}`;
      updateTimeDisplay();
    }

    // Update time display
    function updateTimeDisplay() {
      document.getElementById('time').textContent = formatTime(gameTime);
    }

    // Format time as MM:SS
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // Initialize the game when page loads
    window.addEventListener('load', initGame);
  </script>
</body>
</html>
