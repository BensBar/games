<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêô Octocat Memory ‚Ä¢ 4K World-Class Concentration üêô</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Octocat Memory 4K">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Exo 2', 'Arial', sans-serif;
      background: #0a0a1a;
      color: #fff;
      user-select: none;
    }
    
    body {
      background: 
        linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%),
        radial-gradient(ellipse at top, #00d4ff33 0%, #ff006e22 70%, #000000 100%);
      background-attachment: fixed;
      animation: backgroundPulse 8s ease-in-out infinite alternate;
    }
    
    @keyframes backgroundPulse {
      0% { filter: hue-rotate(0deg) brightness(1); }
      100% { filter: hue-rotate(30deg) brightness(1.1); }
    }

    /* Intro Screen */
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 26, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.8s ease-out;
    }
    
    .intro-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .laser-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .laser-beam {
      position: absolute;
      height: 3px;
      width: 200vw;
      background: linear-gradient(90deg, 
        transparent 0%, 
        #00d4ff 20%, 
        #ff006e 50%, 
        #00ff88 80%, 
        transparent 100%);
      filter: blur(2px);
      opacity: 0.6;
      animation: laserMove 4s linear infinite;
    }
    
    .laser-beam:nth-child(1) { top: 20%; transform: rotate(-5deg); animation-delay: 0s; }
    .laser-beam:nth-child(2) { top: 40%; transform: rotate(3deg); animation-delay: 1.5s; }
    .laser-beam:nth-child(3) { top: 60%; transform: rotate(-2deg); animation-delay: 3s; }
    .laser-beam:nth-child(4) { top: 80%; transform: rotate(4deg); animation-delay: 0.7s; }
    
    @keyframes laserMove {
      0% { left: -100vw; }
      100% { left: 0vw; }
    }

    .game-logo {
      width: clamp(200px, 40vw, 500px);
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 30px #00d4ff) drop-shadow(0 0 60px #ff006e);
      animation: logoFloat 3s ease-in-out infinite alternate;
    }
    
    @keyframes logoFloat {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-10px) scale(1.05); }
    }

    .intro-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.5em, 8vw, 5em);
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00d4ff, #ff006e, #00ff88);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 30px #00d4ff88;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .intro-subtitle {
      font-size: clamp(1.2em, 4vw, 2em);
      text-align: center;
      margin-bottom: 40px;
      color: #a0a0ff;
      text-shadow: 0 0 20px #ff006e88;
    }

    .start-button {
      padding: 20px 40px;
      font-size: clamp(1.2em, 3vw, 1.8em);
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      background: linear-gradient(45deg, #00d4ff, #ff006e);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px #00d4ff88;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .start-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px #ff006e88;
    }

    /* Game Container */
    .game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-out;
      padding: 10px;
    }
    
    .game-container.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Game UI */
    .game-ui {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .game-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
    }

    .stat-label {
      font-size: 0.9em;
      color: #a0a0ff;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.4em;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    /* Card Grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: clamp(5px, 1vw, 15px);
      width: 100%;
      max-width: min(95vw, 95vh * 1.6);
      height: min(80vh, 95vw / 1.6);
      perspective: 1000px;
    }

    .memory-card {
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: clamp(8px, 1.5vw, 20px);
      overflow: hidden;
    }

    .memory-card.flipped {
      transform: rotateY(180deg);
    }

    .memory-card.matched {
      transform: rotateY(180deg) scale(0.9);
      opacity: 0.7;
      filter: brightness(1.2);
    }

    .card-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: inherit;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .card-back {
      background: linear-gradient(45deg, #1a1a2e, #16213e);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back img {
      width: 85%;
      height: 85%;
      object-fit: contain;
      filter: drop-shadow(0 0 10px #00d4ff88);
    }

    .card-front {
      transform: rotateY(180deg);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5%;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Win Screen */
    .win-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 26, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-out;
    }
    
    .win-screen.show {
      opacity: 1;
      pointer-events: all;
    }

    .win-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(3em, 10vw, 6em);
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #00ff88, #00d4ff, #ff006e);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 2s ease-in-out infinite, winBounce 1s ease-out;
    }

    @keyframes winBounce {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .win-stats {
      text-align: center;
      margin-bottom: 40px;
      font-size: clamp(1.2em, 3vw, 1.8em);
      color: #a0a0ff;
    }

    .play-again-btn {
      padding: 20px 40px;
      font-size: clamp(1.2em, 3vw, 1.6em);
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px #00ff88;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .play-again-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px #00d4ff;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1002;
    }

    /* 4K Enhancements */
    @media (min-width: 2560px) {
      .game-ui {
        border-width: 3px;
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
      }
      
      .memory-card {
        border-width: 3px;
      }
      
      .card-face {
        border-width: 3px;
      }
    }
    
    /* iPhone 16 Pro Max & Mobile optimizations */
    @media (max-width: 430px) {
      .card-grid {
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(8, 1fr);
        max-width: 95vw;
        height: min(75vh, 95vw * 1.6);
      }
      
      .game-ui {
        flex-wrap: wrap;
        gap: 10px;
        padding: 15px;
      }
      
      .game-stat {
        flex: 1;
        min-width: 80px;
      }
      
      .stat-value {
        font-size: 1.2em;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .card-grid {
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(4, 1fr);
        max-width: 90vw;
        height: 70vh;
      }
      
      .game-ui {
        margin-bottom: 10px;
      }
    }

    /* Animation for card hover */
    .memory-card:not(.flipped):not(.matched):hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
    }

    /* Pulse animation for matched cards */
    @keyframes matchPulse {
      0% { transform: rotateY(180deg) scale(0.9); }
      50% { transform: rotateY(180deg) scale(1.1); filter: brightness(1.5); }
      100% { transform: rotateY(180deg) scale(0.9); }
    }

    .memory-card.match-animation {
      animation: matchPulse 0.6s ease-out;
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="introScreen" class="intro-screen">
    <div class="laser-effects">
      <div class="laser-beam"></div>
      <div class="laser-beam"></div>
      <div class="laser-beam"></div>
      <div class="laser-beam"></div>
    </div>
    <img src="img/logo.png" alt="Octocat Logo" class="game-logo">
    <h1 class="intro-title">OCTOCAT MEMORY</h1>
    <p class="intro-subtitle">üêô World-Class Concentration Game üêô</p>
    <button id="startBtn" class="start-button">START GAME</button>
  </div>

  <!-- Game Container -->
  <div id="gameContainer" class="game-container">
    <!-- Game UI -->
    <div class="game-ui">
      <div class="game-stat">
        <div class="stat-label">Time</div>
        <div id="timeValue" class="stat-value">00:00</div>
      </div>
      <div class="game-stat">
        <div class="stat-label">Moves</div>
        <div id="movesValue" class="stat-value">0</div>
      </div>
      <div class="game-stat">
        <div class="stat-label">Matches</div>
        <div id="matchesValue" class="stat-value">0/20</div>
      </div>
      <div class="game-stat">
        <div class="stat-label">Best Time</div>
        <div id="bestTimeValue" class="stat-value">--:--</div>
      </div>
    </div>

    <!-- Card Grid -->
    <div id="cardGrid" class="card-grid" role="grid" aria-label="Memory card game grid">
      <!-- Cards will be generated by JavaScript -->
    </div>
  </div>

  <!-- Win Screen -->
  <div id="winScreen" class="win-screen">
    <h1 class="win-title">üéâ VICTORY! üéâ</h1>
    <div id="winStats" class="win-stats">
      <!-- Win statistics will be inserted here -->
    </div>
    <button id="playAgainBtn" class="play-again-btn">Play Again</button>
  </div>

  <script>
    console.log("üêô Octocat Memory 4K World-Class Game Loading...");
    
    // Game Elements
    const introScreen = document.getElementById('introScreen');
    const gameContainer = document.getElementById('gameContainer');
    const winScreen = document.getElementById('winScreen');
    const cardGrid = document.getElementById('cardGrid');
    const startBtn = document.getElementById('startBtn');
    const playAgainBtn = document.getElementById('playAgainBtn');
    
    // UI Elements
    const timeValue = document.getElementById('timeValue');
    const movesValue = document.getElementById('movesValue');
    const matchesValue = document.getElementById('matchesValue');
    const bestTimeValue = document.getElementById('bestTimeValue');
    const winStats = document.getElementById('winStats');
    
    // Game State
    let gameState = 'intro'; // intro, playing, win
    let gameTimer = 0;
    let gameStartTime = 0;
    let timerInterval = null;
    let moves = 0;
    let matches = 0;
    let flippedCards = [];
    let matchedCards = [];
    let canFlip = true;
    
    // Card data - 20 unique Octocat images, each used twice
    const cardImages = [
      'boxertocat_octodex.png',
      'daftpunktocat-guy.gif',
      'dinotocat.png',
      'droidtocat.png',
      'hula_loop_octodex03.gif',
      'inspectocat.png',
      'ironcat.png',
      'yogitocat.png',
      'megacat.png',
      'minion.png',
      'octobiwan.png',
      'original.png',
      'plumber.png',
      'surftocat.png',
      'securitocat.png',
      'spidertocat.png',
      'vinyltocat.png',
      'topguntocat.png',
      'repo.png',
      'logo.png'
    ];
    
    // Create pairs (40 cards total)
    const cardDeck = [...cardImages, ...cardImages];
    
    // Sound effects using DataURLs (placeholder beeps)
    const flipSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXhY8duZRAsSXrXp7KJhGQ9Nn+LyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApG');
    const matchSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJQ==');
    const winSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJXfH8N2QQAoUXrTp66hVFApGn+DyvmIXBDON0O/TfTEGJQ==');
    
    // Set volume levels
    flipSound.volume = 0.3;
    matchSound.volume = 0.5;
    winSound.volume = 0.6;
    
    // Load best time from localStorage
    let bestTime = localStorage.getItem('octocat-memory-best-time') || 0;
    if (bestTime > 0) {
      bestTimeValue.textContent = formatTime(bestTime);
    }
    
    // Shuffle array function
    function shuffle(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
    
    // Format time function
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Create game grid
    function createCardGrid() {
      const shuffledDeck = shuffle(cardDeck);
      cardGrid.innerHTML = '';
      
      shuffledDeck.forEach((image, index) => {
        const card = document.createElement('div');
        card.className = 'memory-card';
        card.dataset.image = image;
        card.dataset.index = index;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `Memory card ${index + 1}`);
        card.setAttribute('tabindex', '0');
        
        card.innerHTML = `
          <div class="card-face card-back">
            <img src="img/ghwp.png" alt="Card back" />
          </div>
          <div class="card-face card-front">
            <img src="img/${image}" alt="Octocat ${image}" />
          </div>
        `;
        
        card.addEventListener('click', () => flipCard(card));
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            flipCard(card);
          }
        });
        
        cardGrid.appendChild(card);
      });
    }
    
    // Flip card function
    function flipCard(card) {
      if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
        return;
      }
      
      // Play flip sound
      flipSound.currentTime = 0;
      flipSound.play().catch(() => {});
      
      card.classList.add('flipped');
      flippedCards.push(card);
      
      if (flippedCards.length === 2) {
        canFlip = false;
        moves++;
        movesValue.textContent = moves;
        
        setTimeout(() => {
          checkMatch();
        }, 800);
      }
    }
    
    // Check for match
    function checkMatch() {
      const [card1, card2] = flippedCards;
      const image1 = card1.dataset.image;
      const image2 = card2.dataset.image;
      
      if (image1 === image2) {
        // Match found!
        matchSound.currentTime = 0;
        matchSound.play().catch(() => {});
        
        card1.classList.add('matched', 'match-animation');
        card2.classList.add('matched', 'match-animation');
        
        matchedCards.push(card1, card2);
        matches++;
        matchesValue.textContent = `${matches}/20`;
        
        // Remove animation class after animation completes
        setTimeout(() => {
          card1.classList.remove('match-animation');
          card2.classList.remove('match-animation');
        }, 600);
        
        if (matches === 20) {
          setTimeout(() => {
            endGame();
          }, 1000);
        }
      } else {
        // No match, flip back
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
        }, 500);
      }
      
      flippedCards = [];
      canFlip = true;
    }
    
    // Start game
    function startGame() {
      gameState = 'playing';
      introScreen.classList.add('hidden');
      gameContainer.classList.add('active');
      
      // Reset game state
      gameTimer = 0;
      gameStartTime = Date.now();
      moves = 0;
      matches = 0;
      flippedCards = [];
      matchedCards = [];
      canFlip = true;
      
      // Update UI
      timeValue.textContent = '00:00';
      movesValue.textContent = '0';
      matchesValue.textContent = '0/20';
      
      // Create grid and start timer
      createCardGrid();
      startTimer();
    }
    
    // Start timer
    function startTimer() {
      timerInterval = setInterval(() => {
        gameTimer = Math.floor((Date.now() - gameStartTime) / 1000);
        timeValue.textContent = formatTime(gameTimer);
      }, 1000);
    }
    
    // End game
    function endGame() {
      gameState = 'win';
      clearInterval(timerInterval);
      
      // Play win sound
      winSound.currentTime = 0;
      winSound.play().catch(() => {});
      
      // Check if new best time
      const isNewBest = bestTime === 0 || gameTimer < bestTime;
      if (isNewBest) {
        bestTime = gameTimer;
        localStorage.setItem('octocat-memory-best-time', bestTime.toString());
        bestTimeValue.textContent = formatTime(bestTime);
      }
      
      // Show win screen
      winStats.innerHTML = `
        <div>üéâ Congratulations! üéâ</div>
        <div style="margin: 20px 0;">
          <div>Time: <strong>${formatTime(gameTimer)}</strong></div>
          <div>Moves: <strong>${moves}</strong></div>
          ${isNewBest ? '<div style="color: #00ff88;">üèÜ NEW BEST TIME! üèÜ</div>' : ''}
        </div>
      `;
      
      setTimeout(() => {
        winScreen.classList.add('show');
        createConfetti();
      }, 500);
    }
    
    // Create confetti effect
    function createConfetti() {
      const colors = ['#00d4ff', '#ff006e', '#00ff88', '#ffff00', '#ff6600'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-10px';
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          
          document.body.appendChild(confetti);
          
          // Animate confetti
          const fall = confetti.animate([
            { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
            { transform: `translateY(100vh) rotate(720deg)`, opacity: 0 }
          ], {
            duration: 3000 + Math.random() * 2000,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
          });
          
          fall.onfinish = () => confetti.remove();
        }, i * 30);
      }
    }
    
    // Reset game
    function resetGame() {
      gameState = 'intro';
      winScreen.classList.remove('show');
      gameContainer.classList.remove('active');
      introScreen.classList.remove('hidden');
      
      clearInterval(timerInterval);
    }
    
    // Event listeners
    startBtn.addEventListener('click', startGame);
    playAgainBtn.addEventListener('click', resetGame);
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (gameState === 'playing') {
          resetGame();
        }
      } else if (e.key === 'Enter' || e.key === ' ') {
        if (gameState === 'intro') {
          e.preventDefault();
          startGame();
        } else if (gameState === 'win') {
          e.preventDefault();
          resetGame();
        }
      }
    });
    
    // Initialize
    console.log("üêô Octocat Memory 4K World-Class Game Ready!");
  </script>
</body>
</html>
