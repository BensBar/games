<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia Bulldogs Game Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(135deg, #ba0c2f 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #ffffff 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #ffffff 2px, transparent 2px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .dawg-logo {
            font-size: 80px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .team-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            letter-spacing: 2px;
        }
        
        .game-info {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .vs-text {
            color: #FFD700;
            font-weight: 600;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #ba0c2f;
            border-radius: 15px;
            padding: 30px 20px;
            min-width: 120px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
        }
        
        .time-number {
            font-size: 48px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 10px;
        }
        
        .time-label {
            font-size: 16px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-details {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .date-time {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .venue-tv {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .chant {
            font-size: 36px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            animation: chant 4s ease-in-out infinite;
            margin-top: 20px;
        }
        
        @keyframes chant {
            0%, 100% { transform: scale(1); opacity: 1; }
            25% { transform: scale(1.1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.6; }
            75% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .paw-prints {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: pawFloat 15s linear infinite;
        }
        
        @keyframes pawFloat {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .paw-1 { left: 10%; animation-delay: 0s; }
        .paw-2 { left: 20%; animation-delay: 2s; }
        .paw-3 { left: 80%; animation-delay: 4s; }
        .paw-4 { left: 90%; animation-delay: 6s; }
        
        @media (max-width: 768px) {
            .team-name { font-size: 36px; }
            .game-info { font-size: 20px; }
            .time-number { font-size: 36px; }
            .time-unit { min-width: 100px; padding: 20px 15px; }
            .countdown { gap: 15px; }
            .chant { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="paw-prints paw-1">üêæ</div>
    <div class="paw-prints paw-2">üêæ</div>
    <div class="paw-prints paw-3">üêæ</div>
    <div class="paw-prints paw-4">üêæ</div>
    
    <div class="container">
        <div class="header">
            <div class="dawg-logo">üê∂</div>
            <div class="team-name">GEORGIA BULLDOGS</div>
            <div class="game-info">
                <span class="vs-text">VS</span> MARSHALL THUNDERING HERD
            </div>
        </div>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-number" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-number" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <div class="game-details">
            <div class="date-time">Saturday, August 30, 2025 ‚Ä¢ 3:30 PM ET</div>
            <div class="venue-tv">üìç Sanford Stadium, Athens, GA</div>
            <div class="venue-tv">üì∫ ESPN</div>
        </div>
        
        <div class="chant">GO DAWGS!</div>
    </div>
    
    <script>
        // Game date and time: August 30, 2025 at 3:30 PM ET
        const gameDate = new Date('2025-08-30T15:30:00-04:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = gameDate - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.chant').textContent = 'GAME TIME!';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Add some interactive effects
        document.addEventListener('click', function() {
            const chant = document.querySelector('.chant');
            chant.style.animation = 'none';
            setTimeout(() => {
                chant.style.animation = 'chant 4s ease-in-out infinite';
            }, 100);
        });
    </script>
</body>
</html>
