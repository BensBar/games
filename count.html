<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Counting Game 4K</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607, #ff006e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.3;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3),
                        inset 0 0 30px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        /* Glowing effect */
        .game-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            border-radius: 30px;
            opacity: 0.7;
            z-index: -1;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: blur(20px); }
            to { filter: blur(30px); }
        }
        
        h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .score-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 20px;
            text-align: center;
            flex: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .score-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .score-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        
        .number {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .number::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }
        
        .number:hover {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }
        
        .number:active::before {
            width: 300%;
            height: 300%;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }
        
        .difficulty-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .difficulty-btn {
            padding: 10px 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .difficulty-btn.active {
            background: linear-gradient(135deg, #06ffa5, #3a86ff);
            border-color: #06ffa5;
        }
        
        .combo-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffbe0b;
            text-shadow: 0 0 20px rgba(255, 190, 11, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .combo-display.active {
            opacity: 1;
            animation: comboFlash 0.5s ease;
        }
        
        @keyframes comboFlash {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: particleFloat 2s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }
        
        /* Responsive for 4K */
        @media (min-width: 2560px) {
            .game-container {
                padding: 80px;
                max-width: 1200px;
            }
            
            h1 {
                font-size: 6rem;
            }
            
            .number {
                font-size: 3rem;
            }
            
            .score-value {
                font-size: 4rem;
            }
            
            button {
                font-size: 1.5rem;
                padding: 20px 60px;
            }
        }
        
        /* Success/Error animations */
        @keyframes correctAnswer {
            0% { background-color: rgba(6, 255, 165, 0.3); }
            100% { background-color: transparent; }
        }
        
        @keyframes wrongAnswer {
            0% { background-color: rgba(255, 0, 110, 0.3); }
            100% { background-color: transparent; }
        }
        
        .correct-flash {
            animation: correctAnswer 0.5s ease;
        }
        
        .wrong-flash {
            animation: wrongAnswer 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <h1>ULTIMATE COUNT 4K</h1>
        <div class="combo-display" id="comboDisplay">🔥 COMBO x<span id="comboCount">0</span></div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            <button class="difficulty-btn" data-difficulty="extreme">Extreme</button>
        </div>
        
        <div class="score-display">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">High Score</div>
                <div class="score-value" id="highScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Time Left</div>
                <div class="score-value" id="timeLeft">60s</div>
            </div>
        </div>
        
        <div class="numbers-grid" id="numbersGrid"></div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    
    <audio id="correctSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZURE..." type="audio/wav">
    </audio>
    
    <audio id="wrongSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRmIGAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAGAADrhYqFbV1feKGvrJJiLjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJH..." type="audio/wav">
    </audio>

    <script>
        class CountingGame {
            constructor() {
                this.score = 0;
                this.highScore = localStorage.getItem('countingHighScore') || 0;
                this.currentNumber = 1;
                this.timeLeft = 60;
                this.isPlaying = false;
                this.difficulty = 'easy';
                this.combo = 0;
                this.maxCombo = 0;
                this.timer = null;
                
                this.difficultySettings = {
                    easy: { gridSize: 20, timeBonus: 2, scoreMultiplier: 1 },
                    medium: { gridSize: 30, timeBonus: 1.5, scoreMultiplier: 1.5 },
                    hard: { gridSize: 40, timeBonus: 1, scoreMultiplier: 2 },
                    extreme: { gridSize: 50, timeBonus: 0.5, scoreMultiplier: 3 }
                };
                
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }
            
            initializeElements() {
                this.elements = {
                    score: document.getElementById('score'),
                    highScore: document.getElementById('highScore'),
                    timeLeft: document.getElementById('timeLeft'),
                    numbersGrid: document.getElementById('numbersGrid'),
                    startBtn: document.getElementById('startBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    gameContainer: document.getElementById('gameContainer'),
                    comboDisplay: document.getElementById('comboDisplay'),
                    comboCount: document.getElementById('comboCount'),
                    correctSound: document.getElementById('correctSound'),
                    wrongSound: document.getElementById('wrongSound')
                };
                
                this.elements.highScore.textContent = this.highScore;
            }
            
            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startGame());
                this.elements.resetBtn.addEventListener('click', () => this.resetGame());
                
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (!this.isPlaying) {
                            document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                            e.target.classList.add('active');
                            this.difficulty = e.target.dataset.difficulty;
                        }
                    });
                });
            }
            
            startGame() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                this.score = 0;
                this.currentNumber = 1;
                this.combo = 0;
                this.timeLeft = 60;
                
                this.generateGrid();
                this.updateDisplay();
                this.startTimer();
                
                this.elements.startBtn.textContent = 'Playing...';
                this.elements.startBtn.disabled = true;
            }
            
            generateGrid() {
                const { gridSize } = this.difficultySettings[this.difficulty];
                const numbers = this.generateRandomNumbers(gridSize);
                
                this.elements.numbersGrid.innerHTML = '';
                
                numbers.forEach(num => {
                    const numberDiv = document.createElement('div');
                    numberDiv.className = 'number';
                    numberDiv.textContent = num;
                    numberDiv.addEventListener('click', () => this.handleNumberClick(num, numberDiv));
                    this.elements.numbersGrid.appendChild(numberDiv);
                });
            }
            
            generateRandomNumbers(count) {
                const numbers = [];
                const targetNumbers = Array.from({ length: count }, (_, i) => i + 1);
                
                // Add the sequential numbers
                numbers.push(...targetNumbers);
                
                // Add some random numbers to make it harder
                const extraCount = Math.floor(count * 0.3);
                for (let i = 0; i < extraCount; i++) {
                    numbers.push(Math.floor(Math.random() * 100) + count + 1);
                }
                
                // Shuffle the array
                return numbers.sort(() => Math.random() - 0.5);
            }
            
            handleNumberClick(number, element) {
                if (!this.isPlaying) return;
                
                if (number === this.currentNumber) {
                    // Correct number
                    this.handleCorrectAnswer(element);
                } else {
                    // Wrong number
                    this.handleWrongAnswer(element);
                }
            }
            
            handleCorrectAnswer(element) {
                const { scoreMultiplier, timeBonus } = this.difficultySettings[this.difficulty];
                
                // Update score with combo multiplier
                this.combo++;
                const comboMultiplier = 1 + (this.combo * 0.1);
                const points = Math.floor(10 * scoreMultiplier * comboMultiplier);
                this.score += points;
                
                // Add time bonus
                this.timeLeft += timeBonus;
                
                // Visual feedback
                element.style.display = 'none';
                this.elements.gameContainer.classList.add('correct-flash');
                setTimeout(() => this.elements.gameContainer.classList.remove('correct-flash'), 500);
                
                // Create particle effect
                this.createParticle(element, '✨');
                
                // Update combo display
                if (this.combo > 1) {
                    this.elements.comboDisplay.classList.add('active');
                    this.elements.comboCount.textContent = this.combo;
                }
                
                // Play sound (optional - you can add real sound files)
                // this.elements.correctSound.play();
                
                this.currentNumber++;
                
                // Check if completed this grid
                const remainingNumbers = document.querySelectorAll('.number:not([style*="display: none"])').length;
                const targetCount = this.difficultySettings[this.difficulty].gridSize;
                
                if (this.currentNumber > targetCount) {
                    this.generateGrid();
                    this.currentNumber = 1;
                    this.score += 50 * scoreMultiplier; // Bonus for completing a grid
                }
                
                this.updateDisplay();
            }
            
            handleWrongAnswer(element) {
                // Reset combo
                this.combo = 0;
                this.elements.comboDisplay.classList.remove('active');
                
                // Visual feedback
                this.elements.gameContainer.classList.add('wrong-flash');
                setTimeout(() => this.elements.gameContainer.classList.remove('wrong-flash'), 500);
                
                // Time penalty
                this.timeLeft = Math.max(0, this.timeLeft - 5);
                
                // Shake animation
                element.style.animation = 'shake 0.5s';
                setTimeout(() => element.style.animation = '', 500);
                
                // Play sound (optional)
                // this.elements.wrongSound.play();
                
                this.updateDisplay();
            }
            
            createParticle(element, emoji) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = element.offsetLeft + element.offsetWidth / 2 + 'px';
                particle.style.top = element.offsetTop + element.offsetHeight / 2 + 'px';
                particle.style.fontSize = '2rem';
                
                this.elements.gameContainer.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
            
            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            }
            
            endGame() {
                this.isPlaying = false;
                clearInterval(this.timer);
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('countingHighScore', this.highScore);
                    this.showNewHighScore();
                }
                
                this.elements.startBtn.textContent = 'Start Game';
                this.elements.startBtn.disabled = false;
                
                // Show final score
                alert(`Game Over!\nScore: ${this.score}\nHigh Score: ${this.highScore}`);
            }
            
            showNewHighScore() {
                // Create celebration effect
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.textContent = ['🎉', '🎊', '⭐', '💫', '✨'][Math.floor(Math.random() * 5)];
                        particle.style.left = Math.random() * window.innerWidth + 'px';
                        particle.style.top = Math.random() * window.innerHeight + 'px';
                        particle.style.fontSize = '3rem';
                        document.body.appendChild(particle);
                        setTimeout(() => particle.remove(), 2000);
                    }, i * 100);
                }
            }
            
            resetGame() {
                this.isPlaying = false;
                clearInterval(this.timer);
                this.score = 0;
                this.currentNumber = 1;
                this.timeLeft = 60;
                this.combo = 0;
                this.elements.comboDisplay.classList.remove('active');
                this.elements.numbersGrid.innerHTML = '';
                this.elements.startBtn.textContent = 'Start Game';
                this.elements.startBtn.disabled = false;
                this.updateDisplay();
            }
            
            updateDisplay() {
                this.elements.score.textContent = this.score;
                this.elements.highScore.textContent = this.highScore;
                this.elements.timeLeft.textContent = this.timeLeft + 's';
                
                // Change time color when low
                if (this.timeLeft <= 10) {
                    this.elements.timeLeft.style.color = '#ff006e';
                } else {
                    this.elements.timeLeft.style.color = '#fff';
                }
            }
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize game
        const game = new CountingGame();
    </script>
</body>
