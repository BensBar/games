<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ben's Bar Video Poker</title>
  <style>
    html, body {
      background-color: #000;
      color: #f00;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 1vh;
      box-sizing: border-box;
    }
    .card {
      width: 18vw;
      height: 27vw;
      max-width: 100px;
      max-height: 150px;
      display: inline-block;
      margin: 1vw;
      border: 2px solid #f00;
      border-radius: 4px;
      background-color: #000;
    }
    .card-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .card-img.back {
      object-fit: contain;
      padding: 5%;
      transform: scale(1.2);
    }
    .held {
      border-color: red !important;
    }
    .btn {
      font-size: 4vw;
      padding: 2vw 4vw;
      margin: 2vw 1vw;
      background-color: #000;
      color: #f00;
      border: 2px solid #f00;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
    #paytable {
      font-size: 3vw;
      color: #f00;
    }
    .status {
      font-size: 4vw;
      margin: 1vh 0;
    }
    #hand {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
    }
    #fullscreen-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 2vw;
      padding: 1vw;
      background-color: #000;
      color: #f00;
      border: 1px solid #f00;
      z-index: 1000;
    }
    .crt {
      position: relative;
    }
    .crt::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 0, 0, 0.05),
        rgba(255, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game-wrapper" class="crt">
    <button id="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>
    <h1>Ben's Bar Video Poker</h1>
    <div id="credits">Credits: 100</div>
    <div id="bet">Bet: 1</div>
    <div>
      <button class="btn" onclick="changeBet()">Bet One</button>
      <button class="btn" onclick="maxBet()">Max Bet</button>
      <button class="btn" onclick="deal()">Deal / Draw</button>
      <button class="btn" onclick="cashOut()">Cash Out</button>
    </div>
    <div id="hand"></div>
    <div class="status" id="status"></div>
    <div class="status" id="highscore"></div>
    <div class="status" id="paytable">
      <strong>Payouts:</strong><br>
      Royal Flush: 250<br>
      Straight Flush: 50<br>
      Four of a Kind: 25<br>
      Full House: 9<br>
      Flush: 6<br>
      Straight: 4<br>
      Three of a Kind: 3<br>
      Two Pair: 2<br>
      Jacks or Better: 1
    </div>
  </div>
  <script>
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
