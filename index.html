<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ben's Bar - Games</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 2rem 1rem 0.5rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ff3366;
    }

    p {
      color: #ccc;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 1200px;
      padding: 2rem 1rem;
    }

    .game-tile {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .game-tile:hover {
      transform: scale(1.05);
      background: #2c2c2c;
    }

    .game-tile a {
      text-decoration: none;
      color: #ffcc00;
      font-size: 1.2rem;
      display: block;
      margin-top: 0.5rem;
    }

    .back-button {
      margin: 2rem 0;
      background: #222;
      color: #aaa;
      padding: 0.75rem 1.5rem;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Ben's Bar</h1>
    <p>Games, creations, and Octocat vibes.</p>
  </header>

  <div class="game-grid">
    <div class="game-tile">
      <h2>OctoSlots</h2>
      <a href="https://bensbar.github.io/OctoSlots" target="_blank">Play Now</a>
    </div>

    <div class="game-tile">
      <h2>NFL Slots</h2>
      <a href="https://bensbar.github.io/OctoSlots/nfl.html" target="_blank">Play Now</a>
    </div>

    <div class="game-tile">
      <h2>Memory Game</h2>
      <a href="https://bensbar.github.io/games/memory.html" target="_blank">Play Now</a>
    </div>

    <div class="game-tile">
      <h2>Football Break: Horse Race</h2>
      <a href="https://bensbar.github.io/games/football-break-horse-race" target="_blank">Play Now</a>
    </div>

    <div class="game-tile">
      <h2>Octoboard Designer</h2>
      <a href="https://bensbar.github.io/games/octoboard-design.html" target="_blank">Design Now</a>
    </div>

    <div class="game-tile">
      <h2>OctoScroll</h2>
      <a href="https://bensbar.github.io/OctoScroll" target="_blank">Play Now</a>
    </div>

    <div class="game-tile">
      <h2>BenBlinko</h2>
      <a href="https://bensbar.github.io/games/benblinko.html" target="_blank">Play Now</a>
    </div>
  </div>

  <button class="back-button" onclick="history.back()">â¬… Back to Previous Page</button>
</body>
</html>
