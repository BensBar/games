    <script>
        // Octocat data - dynamically loaded from /img/Octocats directory
        let octocats = [];

        // Function to dynamically load all Octocats from directory
        async function loadOctocatsFromDirectory() {
            const imageExtensions = ['.png', '.jpg', '.jpeg', '.gif'];
            const octocatDirectory = 'img/Octocats/';
            const discoveredOctocats = [];

            // Common Octocat filenames to try loading
            const commonFiles = [

                'Professortocat_v2.png', 'Robotocat.png', 'Sentrytocat_octodex.jpg', 'Terracottocat_Single.png',
                'adventure-cat.png', 'agendacat.png', 'bannekat.png', 'baracktocat.jpg', 'bear-cavalry.png',

                'filmtocat.png', 'filmtocats.png', 'forktocat.jpg', 'founding-father.jpg', 'foundingfather_v2.png',

                'inflatocat-1.png', 'inflatocat.png', 'inspectocat.jpg', 'ironcat.jpg', 'jean-luc-picat.jpg',
                'jenktocat.jpg', 'jetpacktocat.png', 'justicetocat.jpg', 'kimonotocat.png', 'labtocat.png',
                'linktocat.jpg', 'luchadortocat.png', 'manufacturetocat.png', 'maxtocat.gif', 'mcefeeline.jpg',

                'poptocat.png', 'poptocat_v2.png', 'puddle_jumper_octodex.jpg', 'puppeteer.png', 'pusheencat.png',
                'pythocat.png', 'red-polo.png', 'repo.png', 'riddlocat.png', 'saint_nictocat.jpg', 'saketocat.png',
                'saritocat.png', 'scarletteocat.jpg', 'scubatocat.png', 'securitocat.png', 'securityknightocat.png',
                'setuptocat.jpg', 'shoptocat.png', 'skatetocat.png', 'skitchtocat.png', 'snowoctocat.png',
                'snowtocat_final.jpg', 'socialite.jpg', 'spidertocat.png', 'spocktocat.png', 'sponsortocat.png',
                'steroidtocat.png', 'stormtroopocat.png', 'strongbadtocat.png', 'supportcat.png', 'surftocat.png',
                'swagtocat.png', 'tentocats.jpg', 'tentocats.png', 'thanktocat.png', 'topguntocat.png', 'trekkie.png',
                'twenty-percent-cooler-octocat.png', 'universetocat.png', 'vinyltocat.png', 'visionary.jpg',
                'visionary.png', 'waldocat.png', 'welcometocat.png', 'wilson.jpg', 'xtocat.jpg', 'xtocat.png',

            ];

            // Test each file to see if it exists
            for (const filename of commonFiles) {
                try {
                    const src = octocatDirectory + filename;
                    
                    // Create a promise to test if image loads
                    const imageExists = await new Promise((resolve) => {
                        const testImg = new Image();
                        testImg.onload = () => resolve(true);
                        testImg.onerror = () => resolve(false);

                    });
                    
                    if (imageExists) {
                        const name = filename
                            .replace(/\.(png|jpg|jpeg|gif)$/i, '')

                        const id = filename.replace(/\.(png|jpg|jpeg|gif)$/i, '').toLowerCase();
                        
                        discoveredOctocats.push({
                            id: id,
                            name: name,
                            src: src
                        });
                    }
                } catch (error) {

                    console.warn(`Failed to load ${filename}:`, error);

            // Sort by name for consistent ordering
            discoveredOctocats.sort((a, b) => a.name.localeCompare(b.name));
            
            return discoveredOctocats;

        // Global variables
        let canvas, ctx;
        let currentDeckColor = '#2a2a3a';
        let designHistory = [];
        let historyIndex = -1;
        let selectedObject = null;
        let canvasObjects = [];
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let isMouseDown = false;

        // Canvas object class
        class CanvasObject {
            constructor(image, x, y, width, height, rotation = 0) {
                this.image = image;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.rotation = rotation;
                this.scale = 0.5;
                this.selected = false;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.scale(this.scale, this.scale);
                ctx.drawImage(this.image, -this.width/2, -this.height/2, this.width, this.height);
                
                if (this.selected) {
                    ctx.strokeStyle = '#00d4ff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                }
                ctx.restore();
            }

            contains(x, y) {
                const dx = x - (this.x + this.width/2);
                const dy = y - (this.y + this.height/2);
                const cos = Math.cos(-this.rotation * Math.PI / 180);
                const sin = Math.sin(-this.rotation * Math.PI / 180);
                const rotatedX = dx * cos - dy * sin;
                const rotatedY = dx * sin + dy * cos;
                
                return rotatedX >= -this.width * this.scale / 2 && 
                       rotatedX <= this.width * this.scale / 2 &&
                       rotatedY >= -this.height * this.scale / 2 && 
                       rotatedY <= this.height * this.scale / 2;
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
            }
        }

        // Initialize the app
        async function init() {
            initCanvas();
            updateStatus('Loading Octocats...');
            
            // Load octocats dynamically
            octocats = await loadOctocatsFromDirectory();
            updateStatus(`Loaded ${octocats.length} Octocats!`);
            
            loadGallery();
            setupEventListeners();
            drawCanvas();
            updateStatus('Application loaded successfully!');
        }

        // Initialize HTML5 canvas
        function initCanvas() {
            canvas = document.getElementById('skateboardCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 400;
            canvas.height = 800;
            
            // Draw initial skateboard template
            drawCanvas();
            
            // Save initial state
            saveState();
        }

        // Draw the entire canvas
        function drawCanvas() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw deck background
            ctx.fillStyle = currentDeckColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw skateboard shape
            drawSkateboardShape();
            
            // Draw wheel holes
            drawWheelHoles();
            
            // Draw all objects
            canvasObjects.forEach(obj => obj.draw(ctx));
        }

        // Draw skateboard shape
        function drawSkateboardShape() {
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.fillStyle = currentDeckColor;
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 3;
            
            // More realistic skateboard shape with proper nose and tail
            ctx.beginPath();
            
            // Start from top left, move clockwise
            const centerX = width / 2;
            const noseRadius = width * 0.4; // Rounded nose
            const tailRadius = width * 0.35; // Slightly less rounded tail
            const sideRadius = width * 0.15; // Side curve radius
            
            // Top nose (rounded)
            ctx.moveTo(centerX - noseRadius * 0.7, 0);
            ctx.quadraticCurveTo(centerX, -noseRadius * 0.3, centerX + noseRadius * 0.7, 0);
            ctx.quadraticCurveTo(width, noseRadius * 0.15, width, noseRadius * 0.4);
            
            // Right side with slight concave curve (typical skateboard shape)
            ctx.lineTo(width, height * 0.25);
            ctx.quadraticCurveTo(width - sideRadius * 0.3, height * 0.5, width, height * 0.75);
            
            // Bottom tail (less rounded than nose)
            ctx.lineTo(width, height - tailRadius * 0.4);
            ctx.quadraticCurveTo(width, height + tailRadius * 0.2, centerX + tailRadius * 0.6, height);
            ctx.quadraticCurveTo(centerX, height + tailRadius * 0.15, centerX - tailRadius * 0.6, height);
            ctx.quadraticCurveTo(0, height + tailRadius * 0.2, 0, height - tailRadius * 0.4);
            
            // Left side with slight concave curve
            ctx.lineTo(0, height * 0.75);
            ctx.quadraticCurveTo(sideRadius * 0.3, height * 0.5, 0, height * 0.25);
            
            // Back to nose
            ctx.lineTo(0, noseRadius * 0.4);
            ctx.quadraticCurveTo(0, noseRadius * 0.15, centerX - noseRadius * 0.7, 0);
            
            ctx.closePath();
            
            ctx.fill();
            ctx.stroke();
        }

        // Draw wheel holes
        function drawWheelHoles() {
            const holeRadius = 8;
            const holes = [
                {x: 100, y: 60}, {x: 300, y: 60},
                {x: 100, y: 100}, {x: 300, y: 100},
                {x: 100, y: 700}, {x: 300, y: 700},
                {x: 100, y: 740}, {x: 300, y: 740}
            ];
            
            ctx.fillStyle = '#000';
            holes.forEach(hole => {
                ctx.beginPath();
                ctx.arc(hole.x, hole.y, holeRadius, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // Handle drag start
        function handleDragStart(e) {
            const octocatId = e.target.closest('.octocat-item').dataset.octocatId;
            e.dataTransfer.setData('text/plain', octocatId);
        }

        // Add Octocat to canvas
        function addOctocatToCanvas(octocat, x = null, y = null) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                // Set random position if not specified
                if (x === null || y === null) {
                    x = Math.random() * (canvas.width - 100) + 50;
                    y = Math.random() * (canvas.height - 200) + 150;
                }
                
                const canvasObj = new CanvasObject(img, x - 50, y - 50, 100, 100);
                canvasObjects.push(canvasObj);
                
                // Select the new object
                selectObject(canvasObj);
                
                drawCanvas();
                saveState();
                updateStatus(`Added ${octocat.name} to the deck!`);
            };
            img.onerror = function() {
                updateStatus(`Failed to load ${octocat.name}`);
            };
            img.src = octocat.src;
        }

        // Select an object
        function selectObject(obj) {
            canvasObjects.forEach(o => o.selected = false);
            if (obj) {
                obj.selected = true;
                selectedObject = obj;
                
                // Update sliders
                document.getElementById('sizeSlider').value = obj.scale;
                document.getElementById('rotationSlider').value = obj.rotation;
                updateStatus('Object selected. Use controls to modify it.');
            } else {
                selectedObject = null;
                document.getElementById('sizeSlider').value = 1;
                document.getElementById('rotationSlider').value = 0;
                updateStatus('No object selected.');
            }
            drawCanvas();
        }

        // Get canvas coordinates from mouse event
        function getCanvasCoords(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        // Setup event listeners
        function setupEventListeners() {
            // Color picker
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                    e.target.classList.add('active');
                    currentDeckColor = e.target.dataset.color;
                    drawCanvas();
                    updateStatus(`Changed deck color to ${currentDeckColor}`);
                });
            });

            // Canvas mouse events
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('click', handleCanvasClick);

            // Canvas drop functionality
            canvas.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            canvas.addEventListener('drop', (e) => {
                e.preventDefault();
                const octocatId = e.dataTransfer.getData('text/plain');
                const octocat = octocats.find(o => o.id === octocatId);
                if (octocat) {
                    const coords = getCanvasCoords(e);
                    addOctocatToCanvas(octocat, coords.x, coords.y);
                }
            });

            // Tool buttons
            // Creative tools
            document.getElementById('addAllBtn').addEventListener('click', addAllOctocats);
            document.getElementById('randomPlaceBtn').addEventListener('click', randomPlacement);
            document.getElementById('clearAllBtn').addEventListener('click', clearAll);
            document.getElementById('undoBtn').addEventListener('click', undo);
            document.getElementById('redoBtn').addEventListener('click', redo);
            document.getElementById('deleteBtn').addEventListener('click', deleteSelected);
            document.getElementById('bringForwardBtn').addEventListener('click', () => bringForward());
            document.getElementById('sendBackwardBtn').addEventListener('click', () => sendBackward());
            document.getElementById('bringToFrontBtn').addEventListener('click', () => bringToFront());
            document.getElementById('sendToBackBtn').addEventListener('click', () => sendToBack());
            document.getElementById('saveDesignBtn').addEventListener('click', saveDesign);
            document.getElementById('loadDesignBtn').addEventListener('click', loadDesign);
            document.getElementById('exportBtn').addEventListener('click', exportDesign);

            // Object control sliders
            document.getElementById('sizeSlider').addEventListener('input', updateObjectSize);
            document.getElementById('rotationSlider').addEventListener('input', updateObjectRotation);

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        }

        // Mouse event handlers
        function handleMouseDown(e) {
            const coords = getCanvasCoords(e);
            isMouseDown = true;
            dragStartX = coords.x;
            dragStartY = coords.y;
            
            // Find clicked object (check from top to bottom)
            let clickedObject = null;
            for (let i = canvasObjects.length - 1; i >= 0; i--) {
                if (canvasObjects[i].contains(coords.x, coords.y)) {
                    clickedObject = canvasObjects[i];
                    break;
                }
            }
            
            selectObject(clickedObject);
            
            if (selectedObject) {
                isDragging = true;
            }
        }

        function handleMouseMove(e) {
            if (isDragging && selectedObject && isMouseDown) {
                const coords = getCanvasCoords(e);
                const dx = coords.x - dragStartX;
                const dy = coords.y - dragStartY;
                
                selectedObject.move(dx, dy);
                dragStartX = coords.x;
                dragStartY = coords.y;
                
                drawCanvas();
            }
        }

        function handleMouseUp(e) {
            if (isDragging) {
                saveState();
            }
            isMouseDown = false;
            isDragging = false;
        }

        function handleCanvasClick(e) {
            // Click handling is done in mousedown to allow for dragging
        }

        // Update object size
        function updateObjectSize(e) {
            if (selectedObject) {
                selectedObject.scale = parseFloat(e.target.value);
                drawCanvas();
            }
        }

        // Update object rotation
        function updateObjectRotation(e) {
            if (selectedObject) {
                selectedObject.rotation = parseFloat(e.target.value);
                drawCanvas();
            }
        }

        // Add all Octocats to canvas in random arrangement
        function addAllOctocats() {
            if (octocats.length === 0) {
                updateStatus('No Octocats loaded yet!');
                return;
            }

            if (confirm(`Add all ${octocats.length} Octocats to the deck? This will clear existing designs.`)) {
                // Clear existing objects
                canvasObjects = [];
                selectedObject = null;
                
                let loadedCount = 0;
                const totalCount = octocats.length;
                
                updateStatus(`Adding ${totalCount} Octocats...`);
                
                octocats.forEach((octocat, index) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = function() {
                        // Random position within skateboard bounds
                        const x = Math.random() * (canvas.width - 100) + 50;
                        const y = Math.random() * (canvas.height - 200) + 150;
                        
                        // Create canvas object with random properties
                        const canvasObj = new CanvasObject(img, x - 50, y - 50, 100, 100);
                        canvasObj.rotation = Math.random() * 360;
                        canvasObj.scale = 0.2 + Math.random() * 0.6; // Smaller scale for many objects
                        
                        canvasObjects.push(canvasObj);
                        loadedCount++;
                        
                        // Update progress and draw when all loaded
                        if (loadedCount === totalCount) {
                            drawCanvas();
                            saveState();
                            updateStatus(`Successfully added all ${totalCount} Octocats to the deck!`);
                        } else {
                            updateStatus(`Loading Octocats... ${loadedCount}/${totalCount}`);
                        }
                    };
                    img.onerror = function() {
                        loadedCount++;
                        console.warn(`Failed to load ${octocat.name}`);
                        if (loadedCount === totalCount) {
                            drawCanvas();
                            saveState();
                            updateStatus(`Added Octocats (some failed to load): ${canvasObjects.length}/${totalCount}`);
                        }
                    };
                    img.src = octocat.src;
                });
            }
        }

        // Random placement
        function randomPlacement() {
            if (canvasObjects.length === 0) {
                updateStatus('No Octocats to randomize! Add some first.');
                return;
            }

            canvasObjects.forEach(obj => {
                obj.x = Math.random() * (canvas.width - 100) + 50;
                obj.y = Math.random() * (canvas.height - 200) + 150;
                obj.rotation = Math.random() * 360;
                obj.scale = 0.3 + Math.random() * 0.7;
            });

            drawCanvas();
            saveState();
            updateStatus('Randomly placed all Octocats!');
        }

        // Clear all objects
        function clearAll() {
            if (confirm('Are you sure you want to clear all Octocats from the deck?')) {
                canvasObjects = [];
                selectedObject = null;
                drawCanvas();
                saveState();
                updateStatus('Cleared all Octocats from the deck.');
            }
        }

        // Delete selected object
        function deleteSelected() {
            if (selectedObject) {
                const index = canvasObjects.indexOf(selectedObject);
                if (index > -1) {
                    canvasObjects.splice(index, 1);
                    selectedObject = null;
                    drawCanvas();
                    saveState();
                    updateStatus('Deleted selected Octocat.');
                }
            } else {
                updateStatus('No Octocat selected to delete.');
            }
        }

        // Layer controls
        function bringForward() {
            if (selectedObject) {
                const index = canvasObjects.indexOf(selectedObject);
                if (index < canvasObjects.length - 1) {
                    canvasObjects[index] = canvasObjects[index + 1];
                    canvasObjects[index + 1] = selectedObject;
                    drawCanvas();
                    saveState();
                    updateStatus('Brought object forward.');
                }
            }
        }

        function sendBackward() {
            if (selectedObject) {
                const index = canvasObjects.indexOf(selectedObject);
                if (index > 0) {
                    canvasObjects[index] = canvasObjects[index - 1];
                    canvasObjects[index - 1] = selectedObject;
                    drawCanvas();
                    saveState();
                    updateStatus('Sent object backward.');
                }
            }
        }

        function bringToFront() {
            if (selectedObject) {
                const index = canvasObjects.indexOf(selectedObject);
                canvasObjects.splice(index, 1);
                canvasObjects.push(selectedObject);
                drawCanvas();
                saveState();
                updateStatus('Brought object to front.');
            }
        }

        function sendToBack() {
            if (selectedObject) {
                const index = canvasObjects.indexOf(selectedObject);
                canvasObjects.splice(index, 1);
                canvasObjects.unshift(selectedObject);
                drawCanvas();
                saveState();
                updateStatus('Sent object to back.');
            }
        }

        // Save state for undo/redo
        function saveState() {
            const state = {
                objects: canvasObjects.map(obj => ({
                    imageSrc: obj.image.src,
                    x: obj.x,
                    y: obj.y,
                    width: obj.width,
                    height: obj.height,
                    rotation: obj.rotation,
                    scale: obj.scale
                })),
                deckColor: currentDeckColor
            };
            
            designHistory = designHistory.slice(0, historyIndex + 1);
            designHistory.push(JSON.stringify(state));
            historyIndex++;
            
            // Limit history to 10 steps
            if (designHistory.length > 10) {
                designHistory.shift();
                historyIndex--;
            }
        }

        // Undo
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                loadState(designHistory[historyIndex]);
                updateStatus('Undid last action.');
            } else {
                updateStatus('Nothing to undo.');
            }
        }

        // Redo
        function redo() {
            if (historyIndex < designHistory.length - 1) {
                historyIndex++;
                loadState(designHistory[historyIndex]);
                updateStatus('Redid last action.');
            } else {
                updateStatus('Nothing to redo.');
            }
        }

        // Load state from history
        function loadState(stateJson) {
            const state = JSON.parse(stateJson);
            currentDeckColor = state.deckColor;
            
            // Update color picker
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
            const colorOption = document.querySelector(`[data-color="${currentDeckColor}"]`);
            if (colorOption) colorOption.classList.add('active');
            
            // Clear current objects
            canvasObjects = [];
            selectedObject = null;
            
            // Recreate objects
            let loadedCount = 0;
            state.objects.forEach(objData => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = function() {
                    const canvasObj = new CanvasObject(img, objData.x, objData.y, objData.width, objData.height, objData.rotation);
                    canvasObj.scale = objData.scale;
                    canvasObjects.push(canvasObj);
                    
                    loadedCount++;
                    if (loadedCount === state.objects.length) {
                        drawCanvas();
                    }
                };
                img.src = objData.imageSrc;
            });
            
            if (state.objects.length === 0) {
                drawCanvas();
            }
        }

        // Save design to localStorage
        function saveDesign() {
            const design = {
                objects: canvasObjects.map(obj => ({
                    imageSrc: obj.image.src,
                    x: obj.x,
                    y: obj.y,
                    width: obj.width,
                    height: obj.height,
                    rotation: obj.rotation,
                    scale: obj.scale
                })),
                deckColor: currentDeckColor,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('octoboard-design', JSON.stringify(design));
            updateStatus('Design saved successfully!');
        }

        // Load design from localStorage
        function loadDesign() {
            const saved = localStorage.getItem('octoboard-design');
            if (saved) {
                try {
                    const design = JSON.parse(saved);
                    currentDeckColor = design.deckColor;
                    
                    // Update color picker
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                    const colorOption = document.querySelector(`[data-color="${currentDeckColor}"]`);
                    if (colorOption) colorOption.classList.add('active');
                    
                    // Clear current objects
                    canvasObjects = [];
                    selectedObject = null;
                    
                    // Recreate objects
                    let loadedCount = 0;
                    design.objects.forEach(objData => {
                        const img = new Image();
                        img.crossOrigin = 'anonymous';
                        img.onload = function() {
                            const canvasObj = new CanvasObject(img, objData.x, objData.y, objData.width, objData.height, objData.rotation);
                            canvasObj.scale = objData.scale;
                            canvasObjects.push(canvasObj);
                            
                            loadedCount++;
                            if (loadedCount === design.objects.length) {
                                drawCanvas();
                                saveState();
                                updateStatus('Design loaded successfully!');
                            }
                        };
                        img.src = objData.imageSrc;
                    });
                    
                    if (design.objects.length === 0) {
                        drawCanvas();
                        saveState();
                        updateStatus('Design loaded successfully!');
                    }
                } catch (e) {
                    updateStatus('Error loading design.');
                }
            } else {
                updateStatus('No saved design found.');
            }
        }

        // Export design as PNG
        function exportDesign() {
            const dataURL = canvas.toDataURL('png', 1.0);
            
            const link = document.createElement('a');
            link.download = `octoboard-design-${Date.now()}.png`;
            link.href = dataURL;
            link.click();
            
            updateStatus('Design exported as PNG!');
        }

        // Handle search
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.octocat-item');
            
            items.forEach(item => {
                const img = item.querySelector('img');
                const name = img.alt.toLowerCase();
                
                if (name.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Update status bar
        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }

        // Initialize app when page loads
        window.addEventListener('load', init);
    </script>
