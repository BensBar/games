<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Georgia Bulldogs "G" Logo -->
  <defs>
    <linearGradient id="bulldogsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="bulldogsShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#BA0C2F" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="#BA0C2F" stroke="#000" stroke-width="2"/>
  
  <!-- Inner highlight -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#bulldogsGrad)" stroke-width="1" opacity="0.3"/>
  
  <!-- Main "G" letter -->
  <path d="M 35 30 
           Q 20 30 20 60 
           Q 20 90 35 90 
           L 80 90 
           Q 95 90 95 75 
           L 95 65 
           L 75 65 
           L 75 75 
           L 85 75 
           Q 85 80 80 80 
           L 40 80 
           Q 30 80 30 60 
           Q 30 40 40 40 
           L 80 40 
           Q 90 40 90 50 
           L 100 50 
           Q 100 30 80 30 
           Z" 
        fill="url(#bulldogsGrad)" 
        filter="url(#bulldogsShadow)" 
        stroke="#000" 
        stroke-width="1"/>
  
  <!-- Inner G highlight -->
  <path d="M 37 35 
           Q 25 35 25 60 
           Q 25 85 37 85 
           L 77 85 
           Q 90 85 90 72 
           L 90 67 
           L 77 67 
           L 77 72 
           L 82 72 
           Q 82 77 77 77 
           L 42 77 
           Q 35 77 35 60 
           Q 35 43 42 43 
           L 77 43 
           Q 87 43 87 50 
           L 95 50 
           Q 95 35 77 35 
           Z" 
        fill="none" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="1"/>
</svg>