<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mascot Racing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏆 Mascot Racing Game</h1>
  
  <div id="controls">
    <div id="duration-selector">
      <label for="raceDuration">Race Duration:</label>
      <select id="raceDuration">
        <option value="30">30 seconds</option>
        <option value="45" selected>45 seconds</option>
        <option value="60">60 seconds</option>
      </select>
    </div>
    <button id="startBtn">Start Race</button>
  </div>

  <div id="countdown"></div>
  
  <div id="track">
    <div class="start-line">
      <div class="line"></div>
      <div class="label">START</div>
    </div>
    
    <div class="racing-lanes">
      <div class="mascot" id="mascot1">
        <div class="mascot-sprite sprite-hairy-dawg" title="Hairy Dawg"></div>
        <span class="name">Hairy Dawg</span>
      </div>
      <div class="mascot" id="mascot2">
        <div class="mascot-sprite sprite-freddy-falcon" title="Freddy Falcon"></div>
        <span class="name">Freddy Falcon</span>
      </div>
      <div class="mascot" id="mascot3">
        <div class="mascot-sprite sprite-blooper" title="Blooper"></div>
        <span class="name">Blooper</span>
      </div>
      <div class="mascot" id="mascot4">
        <div class="mascot-sprite sprite-billy-buffalo" title="Billy Buffalo"></div>
        <span class="name">Billy Buffalo</span>
      </div>
      <div class="mascot" id="mascot5">
        <div class="mascot-sprite sprite-t-rac" title="T-Rac"></div>
        <span class="name">T-Rac</span>
      </div>
    </div>
    
    <div class="finish-line">
      <div class="line checkered"></div>
      <div class="label">FINISH</div>
    </div>
  </div>

  <div id="winner"></div>

  <!-- Winner Celebration Overlay -->
  <div id="winner-overlay" class="winner-overlay">
    <div class="winner-trophy">🏆</div>
    <div class="winner-text" id="overlay-winner-name">Winner!</div>
    <div class="winner-team" id="overlay-winner-team">Team Name</div>
    <button class="celebration-button" onclick="closeWinnerOverlay()">Continue Racing!</button>
  </div>

  <div id="last-winners">
    <h2>🏆 Last 5 Winners</h2>
    <div id="winners-list">
      <div class="no-winners">No races completed yet</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
